name: Validate config JSONs

on:
  workflow_dispatch:
  push:

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: schema_config.json
          INPUT_JSONS: EcoSys_config.json,FaF_config.json,FGenM_config.json,HumanDim_config.json,ProSpec_config.json,Browse_config.json
          